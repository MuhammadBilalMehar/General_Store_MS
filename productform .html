<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="bg-white w-full max-w-6xl p-10 rounded-2xl shadow-xl">

    <!-- Heading -->
    <h2 class="text-3xl font-bold text-center mb-10">
      Product (Registration)
    </h2>

    <form class="grid grid-cols-3 gap-10">

      <!-- LEFT SIDE -->
      <div class="space-y-4">
        <input type="text" placeholder="Product ID" class="w-full border p-2 rounded-lg">
        <input type="text" placeholder="Product Name" class="w-full border p-2 rounded-lg">
        <input type="text" placeholder="Category" class="w-full border p-2 rounded-lg">
        <input type="number" placeholder="Unit Per Box" class="w-full border p-2 rounded-lg">
        <input type="date" placeholder="Expiry Date" class="w-full border p-2 rounded-lg">
        <input type="number" placeholder="Stock Level" class="w-full border p-2 rounded-lg">
        <input type="text" placeholder="Supplier ID" class="w-full border p-2 rounded-lg">
        <input type="date" placeholder="Latest Purchase Date" class="w-full border p-2 rounded-lg">
      </div>

      <!-- CENTER IMAGE -->
      <div class="flex flex-col items-center">
        <div class="w-48 h-48 border-2 border-dashed border-gray-400 flex items-center justify-center rounded-lg">
          <span class="text-gray-400">Product Image</span>
        </div>
        <input type="file" class="mt-4">
      </div>

      <!-- RIGHT SIDE -->
      <div class="space-y-4">
        <input type="number" placeholder="Per Carton Purchase Price" class="w-full border p-2 rounded-lg">
        <input type="number" placeholder="Per Carton Sale Price" class="w-full border p-2 rounded-lg">
        <input type="number" placeholder="Per Item Sale Price" class="w-full border p-2 rounded-lg">
        <input type="number" placeholder="Per Item Whole Price" class="w-full border p-2 rounded-lg">
      </div>

      <!-- BUTTON -->
      <div class="col-span-3 text-center mt-6">
        <button class="bg-black text-white px-8 py-2 rounded-full hover:bg-gray-800">
          Register Product
        </button>
      </div>

    </form>

  </div>

</body>
</html>
