<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Management Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
  </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

  <div class="max-w-6xl mx-auto py-12 px-6">

    <div class="flex flex-col md:flex-row md:items-center justify-between mb-10 gap-4">
      <div>
        <h1 class="text-3xl font-extrabold tracking-tight text-slate-900">Customer Directory</h1>
        <p class="text-slate-500 mt-1">Manage your client relationships and contact details.</p>
      </div>
      <button class="inline-flex items-center gap-2 bg-emerald-600 hover:bg-emerald-700 text-white px-5 py-2.5 rounded-xl transition-all shadow-lg shadow-emerald-100 font-medium">
        <i data-lucide="user-plus" class="w-5 h-5"></i>
        New Customer
      </button>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">

      <div class="lg:col-span-5 flex flex-col gap-4">
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
          <div class="p-5 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center">
            <h2 class="font-bold text-slate-700">Recent Customers</h2>
            <div class="relative">
                <i data-lucide="search" class="w-4 h-4 absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" placeholder="Search..." class="pl-9 pr-4 py-1.5 bg-white border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500/20">
            </div>
          </div>
          
          <ul class="divide-y divide-slate-100 max-h-[550px] overflow-y-auto custom-scrollbar">
            <li class="group p-4 hover:bg-emerald-50/50 transition-colors cursor-pointer bg-emerald-50/30 border-l-4 border-emerald-500">
              <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-full bg-emerald-100 text-emerald-600 flex items-center justify-center font-bold text-lg">
                  JD
                </div>
                <div class="flex-1">
                  <div class="flex justify-between items-center">
                    <span class="text-[10px] font-bold text-emerald-600 uppercase tracking-widest">ID: CUST-992</span>
                    <span class="text-xs text-slate-400">Active</span>
                  </div>
                  <p class="font-bold text-slate-800 text-lg leading-tight">John Doe</p>
                  <p class="text-sm text-slate-500 flex items-center gap-1">
                    <i data-lucide="phone" class="w-3 h-3"></i> +1 (555) 000-1234
                  </p>
                </div>
              </div>
            </li>

            <li class="group p-4 hover:bg-emerald-50/50 transition-colors cursor-pointer border-l-4 border-transparent">
              <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-full bg-slate-100 text-slate-500 flex items-center justify-center font-bold text-lg">
                  AS
                </div>
                <div class="flex-1">
                  <div class="flex justify-between items-center">
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">ID: CUST-993</span>
                  </div>
                  <p class="font-bold text-slate-800 text-lg leading-tight">Alice Smith</p>
                  <p class="text-sm text-slate-500 flex items-center gap-1">
                    <i data-lucide="phone" class="w-3 h-3"></i> +44 20 7946 0958
                  </p>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div class="lg:col-span-7">
        <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/60 border border-slate-200 p-8 sticky top-10">
          <div class="flex items-center justify-between mb-8">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-emerald-600 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-emerald-200">
                  <i data-lucide="user-cog" class="w-6 h-6"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-800">Edit Profile</h2>
            </div>
            <button class="text-rose-500 hover:bg-rose-50 p-2 rounded-xl transition-colors">
                <i data-lucide="trash-2" class="w-5 h-5"></i>
            </button>
          </div>

          <form class="space-y-6">
            <div class="space-y-2">
              <label class="text-sm font-bold text-slate-500 ml-1">Customer ID</label>
              <div class="relative">
                  <i data-lucide="hash" class="w-4 h-4 absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                  <input type="text" value="CUST-992" disabled class="w-full bg-slate-50 border border-slate-200 pl-11 py-3.5 rounded-2xl text-slate-400 font-mono text-sm">
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="space-y-2">
                <label class="text-sm font-bold text-slate-500 ml-1">Full Name</label>
                <div class="relative">
                    <i data-lucide="user" class="w-4 h-4 absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" placeholder="Full Name" class="w-full border border-slate-200 pl-11 py-3.5 rounded-2xl focus:ring-4 focus:ring-emerald-500/10 focus:border-emerald-500 outline-none transition-all">
                </div>
              </div>
              <div class="space-y-2">
                <label class="text-sm font-bold text-slate-500 ml-1">Phone Number</label>
                <div class="relative">
                    <i data-lucide="phone" class="w-4 h-4 absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="tel" placeholder="+1 (000) 000-0000" class="w-full border border-slate-200 pl-11 py-3.5 rounded-2xl focus:ring-4 focus:ring-emerald-500/10 focus:border-emerald-500 outline-none transition-all">
                </div>
              </div>
            </div>

            <div class="flex items-center gap-4 pt-6">
              <button type="submit" class="flex-[2] bg-slate-900 text-white py-4 rounded-2xl hover:bg-slate-800 transition-all font-bold shadow-lg shadow-slate-200 active:scale-[0.98]">
                Update Information
              </button>
              <button type="button" class="flex-1 px-6 py-4 rounded-2xl border border-slate-200 text-slate-600 font-semibold hover:bg-slate-50 transition-all">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
