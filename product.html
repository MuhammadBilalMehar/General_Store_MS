<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">

  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Products</h1>
    <button class="bg-black text-white px-6 py-2 rounded-full">
      + Add Product
    </button>
  </div>

  <!-- Search -->
  <div class="mb-6">
    <input type="text" placeholder="Search Product..."
      class="w-full md:w-1/3 border p-2 rounded-lg">
  </div>

  <!-- Main Layout -->
  <div class="grid grid-cols-4 gap-6">

    <!-- LEFT SIDE PRODUCT LIST -->
    <div id="productList" class="col-span-1 bg-white rounded-xl shadow p-4 space-y-4">

      <!-- Product Item -->
      <div class="flex justify-between items-center p-2 hover:bg-gray-100 rounded product-item">
        <div class="flex items-center gap-3">
          <div class="w-12 h-12 bg-gray-300 rounded"></div>
          <div>
            <p class="font-semibold">Milk Pack</p>
            <p class="text-sm text-gray-500">Dairy</p>
          </div>
        </div>
        <button onclick="deleteProduct(this)"
          class="text-red-500 hover:text-red-700 font-semibold">
          Delete
        </button>
      </div>

      <!-- Product Item -->
      <div class="flex justify-between items-center p-2 hover:bg-gray-100 rounded product-item">
        <div class="flex items-center gap-3">
          <div class="w-12 h-12 bg-gray-300 rounded"></div>
          <div>
            <p class="font-semibold">Rice Bag</p>
            <p class="text-sm text-gray-500">Grocery</p>
          </div>
        </div>
        <button onclick="deleteProduct(this)"
          class="text-red-500 hover:text-red-700 font-semibold">
          Delete
        </button>
      </div>

      <!-- Product Item -->
      <div class="flex justify-between items-center p-2 hover:bg-gray-100 rounded product-item">
        <div class="flex items-center gap-3">
          <div class="w-12 h-12 bg-gray-300 rounded"></div>
          <div>
            <p class="font-semibold">Oil Bottle</p>
            <p class="text-sm text-gray-500">Cooking</p>
          </div>
        </div>
        <button onclick="deleteProduct(this)"
          class="text-red-500 hover:text-red-700 font-semibold">
          Delete
        </button>
      </div>

    </div>

    <!-- RIGHT SIDE PRODUCT DETAIL -->
    <div class="col-span-3 bg-white rounded-xl shadow p-6">

      <div class="grid grid-cols-3 gap-6">

        <div class="col-span-1 flex justify-center">
          <div class="w-48 h-48 border rounded-lg overflow-hidden">
            <img src="https://via.placeholder.com/200"
                 class="w-full h-full object-cover">
          </div>
        </div>

        <div class="col-span-2 space-y-3">
          <p><strong>Product ID:</strong> P-1001</p>
          <p><strong>Product Name:</strong> Milk Pack</p>
          <p><strong>Category:</strong> Dairy</p>
          <p><strong>Stock Level:</strong> 250</p>
          <p><strong>Expiry Date:</strong> 31-12-2026</p>
          <p><strong>Supplier ID:</strong> SUP-205</p>
        </div>

      </div>

      <div class="mt-6 grid grid-cols-2 gap-4">
        <p><strong>Carton Purchase:</strong> Rs. 1800</p>
        <p><strong>Carton Sale:</strong> Rs. 2100</p>
        <p><strong>Item Sale:</strong> Rs. 190</p>
        <p><strong>Item Whole:</strong> Rs. 170</p>
      </div>

    </div>

  </div>

<script>
function deleteProduct(button) {
  button.closest(".product-item").remove();
}
</script>

</body>
</html>
