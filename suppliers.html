<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers | NexStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .modal-active {
            display: flex !important;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

<div class="flex h-screen overflow-hidden">
    
    <div id="sidebar-container"></div>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white border-b h-16 flex items-center justify-between px-8">
            <h2 class="font-bold text-lg text-slate-800">Supplier Directory</h2>
            <button onclick="toggleModal()" class="bg-slate-900 hover:bg-slate-800 transition-colors text-white px-5 py-2 rounded-xl font-bold flex items-center gap-2">
                <i data-lucide="user-plus" class="w-5 h-5"></i> New Supplier
            </button>
        </header>

        <main class="p-8 overflow-y-auto">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-2xl border border-slate-200">
                    <p class="text-slate-500 text-xs font-bold uppercase tracking-widest">Total Suppliers</p>
                    <h3 class="text-2xl font-black mt-1">24</h3>
                </div>
                
                <div class="bg-white p-6 rounded-2xl border border-slate-200">
                    <p class="text-slate-500 text-xs font-bold uppercase tracking-widest">Total Payables</p>
                    <h3 class="text-2xl font-black mt-1 text-red-600">Rs 85,400</h3>
                </div>
            </div>

            <div class="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-50/50 text-slate-500 text-xs font-bold uppercase">
                        <tr>
                            <th class="px-6 py-4">Company Name</th>
                            <th class="px-6 py-4">Contact Person</th>
                            <th class="px-6 py-4">Phone</th>
                            <th class="px-6 py-4 text-right">Balance Due</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100">
                        <tr class="hover:bg-slate-50 transition-colors">
                            <td class="px-6 py-4">
                                <p class="font-bold text-slate-800">Metro Wholesale</p>
                                <p class="text-xs text-slate-400 tracking-tighter">ID: SUP-MET-01</p>
                            </td>
                            <td class="px-6 py-4 text-sm">Zahid Ali</td>
                            <td class="px-6 py-4 text-sm">+92 300 1234567</td>
                            <td class="px-6 py-4 text-right">
                                <span class="font-black text-slate-900">Rs 12,500</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<div id="supplierModal" class="fixed inset-0 z-[100] hidden items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
    <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-200">
        <div class="px-8 py-6 border-b border-slate-100 flex justify-between items-center">
            <div>
                <h3 class="text-xl font-bold text-slate-900">Add New Supplier</h3>
                <p class="text-xs text-slate-500 mt-1 font-medium">Enter the details for the new partner.</p>
            </div>
            <button onclick="toggleModal()" class="p-2 hover:bg-slate-100 rounded-full text-slate-400 hover:text-slate-600 transition-colors">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>

        <form class="p-8 space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-1.5">
                    <label class="text-[11px] font-bold text-slate-500 uppercase px-1">Supplier ID</label>
                    <input type="text" placeholder="SUP-001" class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all">
                </div>
                <div class="space-y-1.5">
                    <label class="text-[11px] font-bold text-slate-500 uppercase px-1">Full Name</label>
                    <input type="text" placeholder="John Doe" class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all">
                </div>
            </div>

            <div class="space-y-1.5">
                <label class="text-[11px] font-bold text-slate-500 uppercase px-1">Company Name</label>
                <input type="text" placeholder="Global Logistics Ltd." class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all">
            </div>

            <div class="space-y-1.5">
                <label class="text-[11px] font-bold text-slate-500 uppercase px-1">Phone Number</label>
                <input type="tel" placeholder="+92 300 0000000" class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all">
            </div>

            <div class="space-y-1.5 pb-2">
                <label class="text-[11px] font-bold text-slate-500 uppercase px-1">Initial Balance Due (Rs)</label>
                <input type="number" placeholder="0.00" class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl text-sm font-bold text-indigo-600 focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all">
            </div>

            <div class="flex gap-3 pt-4">
                <button type="button" onclick="toggleModal()" class="flex-1 px-6 py-3 border border-slate-200 text-slate-600 font-bold rounded-xl hover:bg-slate-50 transition-colors">Cancel</button>
                <button type="submit" class="flex-1 px-6 py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all">Save Supplier</button>
            </div>
        </form>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
