<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexStore | Daily Expense Ledger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .main-content { height: calc(100vh - 80px); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        /* Drawer Transitions */
        #expenseDrawer { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .drawer-hidden { transform: translateX(100%); }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900 overflow-hidden">

<div class="flex h-screen relative">
    <div id="expenseOverlay" onclick="toggleExpenseDrawer()" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-[40] hidden opacity-0 transition-opacity duration-300"></div>
    
    <div id="sidebar-container"></div>

    <div class="flex-1 flex overflow-hidden">
        
        <div class="flex-1 flex flex-col p-8 overflow-hidden main-content">
            <header class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-2xl font-black text-slate-800 tracking-tight">Daily Expense System</h1>
                    <p class="text-sm font-bold text-slate-400 uppercase tracking-widest">Waqas Bilal Enterprise</p>
                </div>
                
                <div class="flex items-center gap-4">
                    <button onclick="toggleExpenseDrawer()" class="bg-indigo-600 hover:bg-black text-white px-6 py-3 rounded-2xl font-black text-sm shadow-xl shadow-indigo-100 flex items-center gap-2 transition-all active:scale-95">
                        <i data-lucide="plus-circle" class="w-5 h-5"></i> LOG NEW EXPENSE
                    </button>

                    <div class="bg-white px-4 py-2 rounded-xl border border-slate-200 flex items-center gap-3">
                        <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                        <span class="text-xs font-bold text-slate-600 uppercase" id="live-clock">Loading...</span>
                    </div>
                </div>
            </header>

            <div class="flex-1 flex flex-col bg-white rounded-[2.5rem] border border-slate-200 shadow-sm overflow-hidden">
                <div class="px-8 py-5 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                    <h2 class="font-black text-slate-800 uppercase text-xs tracking-widest flex items-center gap-2">
                        <i data-lucide="history" class="w-4 h-4"></i> Recent Expense Records
                    </h2>
                    <button class="text-[10px] font-bold text-indigo-600 hover:underline uppercase">Export CSV</button>
                </div>
                
                <div class="flex-1 overflow-y-auto custom-scrollbar">
                    <table class="w-full text-left border-collapse">
                        <thead class="sticky top-0 bg-white z-10">
                            <tr class="text-[10px] font-black text-slate-400 uppercase tracking-widest border-b border-slate-100">
                                <th class="px-8 py-4">ID</th>
                                <th class="px-8 py-4">Date</th>
                                <th class="px-8 py-4">Type</th>
                                <th class="px-8 py-4">Area</th>
                                <th class="px-8 py-4">Amount</th>
                                <th class="px-8 py-4">Remarks</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-50">
                            <tr class="hover:bg-slate-50/80 transition-colors">
                                <td class="px-8 py-4 text-xs font-bold text-slate-800">#EXP-8821</td>
                                <td class="px-8 py-4 text-xs text-slate-500 font-medium">21 Feb 2026</td>
                                <td class="px-8 py-4"><span class="px-3 py-1 bg-rose-50 text-rose-600 rounded-lg text-[10px] font-black uppercase tracking-wider">Utility</span></td>
                                <td class="px-8 py-4"><span class="px-3 py-1 bg-rose-50 text-rose-600 rounded-lg text-[10px] font-black uppercase tracking-wider">Personal</span></td>
                                <td class="px-8 py-4 text-xs font-black text-slate-900">Rs 9,200</td>
                                <td class="px-8 py-4 text-xs text-slate-400 italic">Shop Electricity Bill</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="expenseDrawer" class="fixed right-0 top-0 h-full w-[420px] bg-white border-l border-slate-200 flex flex-col shadow-2xl z-[50] drawer-hidden">
            <div class="p-8 border-b border-slate-100 bg-slate-50/30">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="font-black text-xl text-slate-900 flex items-center gap-2">
                        <i data-lucide="plus-circle" class="w-6 h-6 text-indigo-600"></i> New Expense
                    </h2>
                    <button onclick="toggleExpenseDrawer()" class="p-2 hover:bg-slate-200 rounded-full transition-colors">
                        <i data-lucide="x" class="w-5 h-5 text-slate-400"></i>
                    </button>
                </div>

                <div class="space-y-5">
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Expense Category</label>
                        <select class="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 font-bold text-slate-800 outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                            <option>Shop Utility</option>
                            <option>Staff Salary</option>
                            <option>Maintenance</option>
                            <option>Personal Outflow</option>
                        </select>
                    </div>

                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Expense Area</label>
                        <select class="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 font-bold text-slate-800 outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                            <option>Shop</option>
                            <option>Personal</option>
                        </select>
                    </div>

                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Expense Amount</label>
                        <input type="number" id="expense-input" class="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 font-bold text-slate-800 focus:ring-2 focus:ring-indigo-500 outline-none transition-all" placeholder="0.00">
                    </div>

                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Remarks</label>
                        <textarea rows="3" class="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all" placeholder="Brief reason..."></textarea>
                    </div>
                </div>
            </div>

            <div class="flex-1 p-8 bg-slate-50/50">
                <div class="bg-[#0F172A] p-6 rounded-[2rem] shadow-xl space-y-4 relative overflow-hidden">
                    <div class="absolute -right-4 -bottom-4 opacity-10">
                        <i data-lucide="receipt" class="w-24 h-24 text-white"></i>
                    </div>
                    <div class="relative z-10">
                        <p class="text-[10px] font-black text-indigo-300 uppercase tracking-[0.2em] mb-4">Expense Preview</p>
                        <div class="flex items-baseline gap-2">
                            <span class="text-white text-3xl font-black italic">Rs</span>
                            <span class="text-white text-4xl font-black tracking-tighter" id="display-total">0.00</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-8 pt-0">
                <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-6 rounded-2xl font-black text-lg shadow-xl shadow-indigo-200 transition-all flex items-center justify-center gap-3 active:scale-[0.98]">
                    <i data-lucide="check-circle-2" class="w-6 h-6"></i> SAVE EXPENSE
                </button>
            </div>
        </div>

    </div>
</div>

<script src="main.js"></script>
</body>
</html>
