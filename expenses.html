<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexStore | Daily Expense Ledger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .main-content { height: 100vh; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @media (max-width: 768px) {
            .sidebar-hidden { transform: translateX(-100%); position: absolute; }
        }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900 overflow-hidden">

<div class="flex h-screen">
    
    <div id="sidebar-container"></div>

    <div class="flex-1 flex flex-col md:flex-row overflow-hidden">
        
        <div class="flex-1 flex flex-col p-8 overflow-hidden">
            <header class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="md:hidden p-2 bg-white rounded-lg border border-slate-200">
                        <i data-lucide="menu" class="w-5 h-5"></i>
                    </button>
                    <div>
                        <h1 class="text-2xl font-black text-slate-800 tracking-tight">Daily Expense System</h1>
                        <p class="text-sm font-bold text-slate-400 uppercase tracking-widest">Transaction History</p>
                    </div>
                </div>
                <div class="bg-white px-4 py-2 rounded-xl border border-slate-200 flex items-center gap-3">
                    <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                    <span class="text-xs font-bold text-slate-600 uppercase" id="live-clock">Loading...</span>
                </div>
            </header>

            <div class="flex-1 flex flex-col bg-white rounded-[2.5rem] border border-slate-200 shadow-sm overflow-hidden">
                <div class="px-8 py-5 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                    <h2 class="font-black text-slate-800 uppercase text-xs tracking-widest flex items-center gap-2">
                        <i data-lucide="history" class="w-4 h-4"></i> Recent Expense Records
                    </h2>
                    <button class="text-[10px] font-bold text-indigo-600 hover:underline uppercase">Export CSV</button>
                </div>
                
                <div class="flex-1 overflow-y-auto custom-scrollbar">
                    <table class="w-full text-left border-collapse">
                        <thead class="sticky top-0 bg-white z-10">
                            <tr class="text-[10px] font-black text-slate-400 uppercase tracking-widest border-b border-slate-100">
                                <th class="px-8 py-4">ID</th>
                                <th class="px-8 py-4">Date</th>
                                <th class="px-8 py-4">Type</th>
                                <th class="px-8 py-4">Amount</th>
                                <th class="px-8 py-4">Remarks</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-50">
                            <tr class="hover:bg-slate-50/80 transition-colors">
                                <td class="px-8 py-4 text-xs font-bold text-slate-800">#EXP-8821</td>
                                <td class="px-8 py-4 text-xs text-slate-500">21 Feb 2026</td>
                                <td class="px-8 py-4"><span class="px-2 py-1 bg-blue-50 text-blue-600 rounded-md text-[10px] font-bold">Utility</span></td>
                                <td class="px-8 py-4 text-xs font-black text-rose-600">Rs 9,200</td>
                                <td class="px-8 py-4 text-xs text-slate-400 italic">Electricity Bill</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="w-full md:w-[420px] bg-white border-l border-slate-200 flex flex-col shadow-2xl z-10">
            <div class="p-8 border-b border-slate-100 bg-slate-50/30">
                <h2 class="font-black text-xl text-slate-900 mb-6 flex items-center gap-2">
                    <i data-lucide="plus-circle" class="w-6 h-6 text-rose-600"></i> New Expense
                </h2>

                <div class="space-y-5">
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Expense Type</label>
                        <select class="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 font-bold text-slate-800 outline-none focus:ring-2 focus:ring-rose-500">
                            <option>Shop Utility</option>
                            <option>Staff Salary</option>
                            <option>Personal Expense</option>
                            <option>Maintenance</option>
                        </select>
                    </div>

                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Expense Amount</label>
                        <input type="number" id="expense-input" class="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 font-bold text-slate-800 focus:ring-2 focus:ring-rose-500 outline-none transition-all" placeholder="0.00">
                    </div>

                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Remarks</label>
                        <textarea rows="3" class="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-rose-500 outline-none transition-all" placeholder="Reason for expense..."></textarea>
                    </div>
                </div>
            </div>

            <div class="flex-1 p-8 bg-slate-50/50">
                <div class="bg-[#0F172A] p-6 rounded-[2rem] shadow-xl space-y-4 relative overflow-hidden">
                    <div class="absolute -right-4 -bottom-4 opacity-10 text-white">
                        <i data-lucide="receipt" class="w-24 h-24"></i>
                    </div>
                    <div class="relative z-10">
                        <p class="text-[10px] font-black text-rose-300 uppercase tracking-[0.2em] mb-4">Daily Outflow Preview</p>
                        <div class="flex items-baseline gap-2">
                            <span class="text-white text-3xl font-black italic">Rs</span>
                            <span class="text-white text-4xl font-black tracking-tighter" id="display-total">0.00</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-8 pt-0">
                <button class="w-full bg-rose-600 hover:bg-rose-700 text-white py-6 rounded-2xl font-black text-lg shadow-xl shadow-rose-200 transition-all flex items-center justify-center gap-3 active:scale-[0.98]">
                    <i data-lucide="save" class="w-6 h-6"></i> LOG EXPENSE
                </button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
