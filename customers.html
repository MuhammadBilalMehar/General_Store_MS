<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers | NexStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Smooth transition for the modal */
        .modal-overlay {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .hidden-modal {
            display: none !important;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

<div class="flex h-screen overflow-hidden">

    <div id="sidebar-container"></div>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white border-b h-16 flex items-center justify-between px-8">
            <h2 class="font-bold text-lg text-slate-800">Customer Directory</h2>
            <div class="flex gap-4">
                <input type="text" placeholder="Search phone or name..." class="bg-slate-100 border-none rounded-xl px-4 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-500">
                <button onclick="openCustomerModal()" class="bg-indigo-600 hover:bg-indigo-700 transition-colors text-white px-5 py-2 rounded-xl font-bold flex items-center gap-2">
                    <i data-lucide="user-plus" class="w-5 h-5"></i> Add New
                </button>
            </div>
        </header>

        <main class="p-8 overflow-y-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="customerGrid">
                <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm flex flex-col items-center text-center">
                    <div class="w-20 h-20 rounded-full bg-indigo-50 flex items-center justify-center text-indigo-600 font-bold text-2xl mb-4 border-2 border-indigo-100">
                        AR
                    </div>
                    <h3 class="text-xl font-bold text-slate-800">Ali Raza</h3>
                    <p class="text-slate-500 text-sm">0300-1234567</p>
                    <div class="w-full grid grid-cols-1 gap-2 mt-6">
                        <div class="bg-red-50 p-3 rounded-2xl">
                            <p class="text-[10px] uppercase font-bold text-red-400">Balance</p>
                            <p class="font-bold text-red-600">Rs 2,400</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm flex flex-col items-center text-center">
                    <div class="w-20 h-20 rounded-full bg-indigo-50 flex items-center justify-center text-indigo-600 font-bold text-2xl mb-4 border-2 border-indigo-100">
                        BM
                    </div>
                    <h3 class="text-xl font-bold text-slate-800">Bilal Mehar</h3>
                    <p class="text-slate-500 text-sm">0300-1234567</p>
                    <div class="w-full grid grid-cols-1 gap-2 mt-6">
                        <div class="bg-red-50 p-3 rounded-2xl">
                            <p class="text-[10px] uppercase font-bold text-red-400">Balance</p>
                            <p class="font-bold text-red-600">Rs 2,400</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div id="customerModal" class="fixed inset-0 z-[100] hidden-modal flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
    <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden">
        <div class="px-8 py-6 border-b border-slate-100 flex justify-between items-center bg-white">
            <div>
                <h3 class="text-xl font-bold text-slate-900">New Customer</h3>
                <p class="text-xs text-slate-500 mt-1 uppercase font-bold tracking-widest">General Information</p>
            </div>
            <button onclick="closeCustomerModal()" class="p-2 hover:bg-slate-100 rounded-full text-slate-400 transition-colors">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>

        <form id="addCustomerForm" class="p-8 space-y-5">
            <div class="space-y-1.5">
                <label class="text-[11px] font-black text-slate-500 uppercase px-1 tracking-wider">Customer ID</label>
                <div class="relative">
                    <i data-lucide="hash" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                    <input type="text" id="custId" placeholder="CUST-001" required 
                        class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl text-sm focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all">
                </div>
            </div>

            <div class="space-y-1.5">
                <label class="text-[11px] font-black text-slate-500 uppercase px-1 tracking-wider">Full Name</label>
                <div class="relative">
                    <i data-lucide="user" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                    <input type="text" id="custName" placeholder="Enter name..." required
                        class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl text-sm focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all">
                </div>
            </div>

            <div class="space-y-1.5">
                <label class="text-[11px] font-black text-slate-500 uppercase px-1 tracking-wider">Phone Number</label>
                <div class="relative">
                    <i data-lucide="phone" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                    <input type="tel" id="custPhone" placeholder="03xx-xxxxxxx" required
                        class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl text-sm focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all">
                </div>
            </div>

            <div class="flex gap-3 pt-4">
                <button type="button" onclick="closeCustomerModal()" class="flex-1 px-6 py-3 border border-slate-200 text-slate-600 font-bold rounded-2xl hover:bg-slate-50 transition-colors">Cancel</button>
                <button type="submit" class="flex-1 px-6 py-3 bg-indigo-600 text-white font-bold rounded-2xl hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all">Add Customer</button>
            </div>
        </form>
    </div>
</div>

</body>
